<html>

<head>
	<!-- htmlファイルと同じフォルダにあるjQuery.jsを読み込む -->
	<script type="text/javascript" src="../common/jQuery.js"></script>
	<!-- 文字コードをUTF-8に設定（文字化け防止） -->
	<meta charset="UTF-8">
	<!-- タイトル -->
	<title>練習問題</title>

	<style>
    	/* ここにCSSを書く */
	</style>
</head>

<body>
    <!-- ここに画面に表示する内容を書く -->
	<div id="test"></div>
	
	
	<script>
	    // ここにJavaScriptを書く
		loop(3);
		loop(5);
		loop(7);

		function loop(x){
			console.log("関数loopに" + x +"を渡して実行");
			let i;
			let j;
			let str;
			for (i=0; i<x; i++){
				str = "";
				for (j=0; j<i+1; j++){
					str = str + "＊";
				}
				console.log(str);
			}
		}
	</script>
</body>

</html>
