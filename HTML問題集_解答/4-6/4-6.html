<html>

<head>
	<!-- htmlファイルと同じフォルダにあるjQuery.jsを読み込む -->
	<script type="text/javascript" src="../common/jQuery.js"></script>
	<!-- 文字コードをUTF-8に設定（文字化け防止） -->
	<meta charset="UTF-8">
	<!-- タイトル -->
	<title>練習問題</title>

	<style>
    	/* ここにCSSを書く */
	</style>
</head>

<body>
	<!-- ここに画面に表示する内容を書く -->
	<div id="test"></div>


	<script>
	    // ここにJavaScriptを書く
		let i;
		let j;
		let k;
		let o;
		for(i=0;i<10;i++)
		{
			o="";
			for(j=0;j<10-i;j++)
			{
				o=o+"　";
			}
			for(k=0;k<i+i+1;k++)
			{
				o=o+"＊";
			}
			$("#test").append("<div>"+o+"</div>");
		}
	</script>
</body>

</html>
