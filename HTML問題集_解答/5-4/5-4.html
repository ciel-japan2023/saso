<html>

<head>
	<!-- htmlファイルと同じフォルダにあるjQuery.jsを読み込む -->
	<script type="text/javascript" src="../common/jQuery.js"></script>
	<!-- 文字コードをUTF-8に設定（文字化け防止） -->
	<meta charset="UTF-8">
	<!-- タイトル -->
	<title>練習問題</title>

	<style>
    	/* ここにCSSを書く */
	</style>
</head>

<body>
	<!-- ここに画面に表示する内容を書く -->
	<input type ="text" id="text1">
	+
	<input type ="text" id="text2">
	<button id ="button">実行</button>
	<button id="clear">クリア</button>
	<div id="test"></div>


	<script>
	    // ここにJavaScriptを書く
		$("#button").on("click",function()
		{
			if(!isNaN($("#text1").val()) && !isNaN($("#text2").val()))
			{
				$("#test").append(Number($("#text1").val())
				+ Number($("#text2").val()));
			}
			else
			{
				alert("数字じゃないよ～ん");
			}
		})

		$("#clear").on("click",function(){
			$("#test").text("");
		})
	</script>
</body>

</html>
