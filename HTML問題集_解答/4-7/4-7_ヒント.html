<head>

	<!-- 文字コードをUTF-8に設定（文字化け防止） -->

	<!-- タイトル -->
	<title>練習問題</title>

	<style>
    	/* ここにCSSを書く */
	</style>
</head>

<body>
    <!-- ここに画面に表示する内容を書く -->
	<div id="test"></div>
	
	
	<script>
	    // ここにJavaScriptを書く
		let i;
		let j;
		let z;
		let ast;
		for (i=？; i>=？; i--){
			ast = "";
			for (j=0; j<10-i; j++){
				ast = ast + "　";
			}
			for (z=0; z<i+i+1; z++){
				ast = ast + "＊";
			}
			$("#test").append("<div>" + ast + "</div>");
		}
	</script>
</body>
